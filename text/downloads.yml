downloads:
  title: DGIdb - Downloads
  title_main: Downloads
  title_small: commonly requested data
  description: > 
    This page provides access to raw data and source code for DGIdb. While the application is open source, some of 
    the sources we import may have restrictions that prevent us from redistributing them. Please refer to the contact
    section under the help menu if you would like to ask us detailed questions about the implementation, data sources, etc.

  downloads:
    - title: Source code of DGIdb application
      link: "http://www.github.com/genome/dgi-db"
      description: >
        This is the full source code of the DGIdb web application. It runs Ruby on Rails and Postgres.
    - title: Interactions TSV
      link: "http://dgidb.genome.wustl.edu/downloads/interactions.tsv"
      description: >
        TSV download of all drug-gene interactions in DGIdb from all sources that were mapped to Entrez genes.
        For ease of use, we recommend working directly with the <a href="http://dgidb.genome.wustl.edu/api">API</a>
        or SQL database dump below.
    - title: Categories TSV
      link: "http://dgidb.genome.wustl.edu/downloads/categories.tsv"
      description: >
        TSV download of all genes in druggable categories in DGIdb from all sources that were mapped to Entrez genes.
        For ease of use, we recommend working directly with the <a href="http://dgidb.genome.wustl.edu/api">API</a>
        or SQL database dump below.
    - title: PharmGKB data
      link: "http://www.pharmgkb.org/downloads.jsp"
      description: >
        Note that PharmGKB is not included in the interactions TSV file above. These data must be requested directly from
        <a href="https://www.pharmgkb.org/downloads/">PharmGKB</a>.
    - title: DrugBank data
      link: "https://www.drugbank.ca/releases/latest"
      description: >
        Note that DrugBank is not included in the interactions TSV file above. These data must be requested directly from
        <a href="https://www.drugbank.ca/releases/latest">DrugBank</a>.
    - title: dGene data (04-16-2013)
      link: "http://dgidb.genome.wustl.edu/downloads/dGene_04-16-2013_2257.tsv"
      description: >
        TSV download of the latest version of the dGene database made available here at the request of the dGene creators.
        This data corresponds to the dGene publication and has not changed significantly since that publication.
    - title: DGIdb database dump
      link: "http://dgidb.genome.wustl.edu/downloads/data.sql"
      description: >
        SQL dump of the contents of the DGIdb Postgres database.

